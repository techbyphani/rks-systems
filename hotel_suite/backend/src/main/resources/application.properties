# Server Configuration
server.port=8080
spring.application.name=hotel-management-system

# PostgreSQL Database Configuration
# IMPORTANT: Update the password below with your PostgreSQL password
# The password you set during PostgreSQL installation
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Change this to a strong random string in production (minimum 32 characters)
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast32CharactersLong
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Logging
logging.level.com.hotel=DEBUG
logging.level.org.springframework.security=DEBUG

